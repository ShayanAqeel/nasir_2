name: Semgrep

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["master", "main"]
  schedule:
    - cron: '20 17 * * *'

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep and upload SARIF file to code scanning alerts
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
          output-file: results.sarif
